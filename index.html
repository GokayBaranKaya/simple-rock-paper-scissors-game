<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <script src="https://kit.fontawesome.com/9cb63bf4f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-info">
        <h2>Score: </h2>
        <h3><span id="player-score">0</span>-<span id="computer-score">0</span></h3>
        <h3 class="game-status">Click To Start</h3>
    </div>
    
    <div class="btns">
        <div value="r" class="btn">
            <i class="fa-regular fa-hand-back-fist"></i>
        </div>
        <div value="p" class="btn">
            <i class="fa-regular fa-hand"></i>
        </div>
        <div value="s" class="btn">
            <i class="fa-regular fa-hand-scissors"></i>
        </div>
    </div>
    <button id="play-again">Play Again</button>
    <script src="app.js"></script>
</body>
</html>
